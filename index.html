<!DOCTYPE html>
<html ng-app='Dollar'>
<head>
  <title>Follow the Dollar</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.min.js'></script>
  <link rel='stylesheet' href='styles/main.css'/>
  <script src='scripts/app.js'></script>
  <script src='scripts/followCtrl.app.js'></script>
  <script src='scripts/dollarFactory.app.js'></script>
</head>

<body ng-controller='followCtrl as follow'>

  <div class='col-lg-8 col-lg-offset-2 body'>

  </div>

  <div class='col-lg-12 container-fluid search'>
    <h1>{{ follow.banner }}</h1>
  </div>

  <div class='col-lg-6 dem'>
    <p>{{ follow.clinton }}</p>
  </div>

  <div class='col-lg-6 rep'>
    <p>{{ follow.trump }}</p>
  </div>

</body>
</html>
