<!DOCTYPE html>
<html ng-app='Dollar'>
<head>
  <title>Follow the Dollar</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.min.js'></script>
  <link rel="stylesheet" href="styles/flipclock.css">
  <link rel='stylesheet' href='styles/main.css'/>

</head>

<body ng-controller='followCtrl as follow'>

  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a id='redHover' href="#/">{{ follow.banner }}</a></li>
          <li><a href="#/clinton">Clinton</a></li>
          <li><a id='blueHover' href="#/trump">Trump</a></li>
        </ul>
        <ul class="nav navbar-nav pull-right">
          <li><a href="#/forecast">Forecast</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class='container' ng-view=''>

  </div>

  <script src='scripts/app.js'></script>
  <script src='scripts/followCtrl.app.js'></script>
  <script src='scripts/dollarFactory.app.js'></script>
  <script src='scripts/predictionFactory.app.js'></script>
  <script src='scripts/dollarRoutes.app.js'></script>
  <script type="text/javascript" src="scripts/flipclock.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/jquery.canvasjs.min.js'></script>
